<form
  hx-put="/article/{{.ID}}"
  hx-target="this"
  hx-swap="outerHTML"
>
<article
  class="card w-sm bg-base-100 shadow-lg border-2 border-gray-500"
  id="article-{{.ID}}"
>
  <div class="card-body p-4">
    <div class="flex justify-between gap-2">
      <textarea 
          class="textarea textarea-ghost card-title self-left text-wrap w-full"
          type="text"
          name="title"
          placeholder="Title"
      >{{.Title}}</textarea>
      <div>
        <button
          class="btn btn-outline btn-primary btn-sm"
        >
          Save
        </button>
      </div>
    </div>
    <div class="divider mx-[-18px] my-0 border-color-gray-400"></div>
    <div>
        <textarea 
          class="textarea textarea-ghost w-full"
          type="text"
          name="content"
          placeholder="Content"
        >{{.Content}}</textarea>
      </div>
  </div>
</article>
</form>
