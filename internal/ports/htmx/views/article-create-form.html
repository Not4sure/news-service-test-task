<form
  hx-post="/article"
  hx-target="this"
  hx-swap="outerHTML"
  id="creator"
>
  <article
    class="card w-sm bg-base-100 shadow-lg border-2 border-gray-500"
  >
    <div class="card-body p-4">
      <div class="flex gap-2">
        <div class="card-title grow">
          {{template "text-editor.html" (dict "Name" "title" "Placeholder" "Title" "Value" "")}}
        </div>
        <div class="flex flex-wrap gap-2">
          <button
            class="btn btn-outline btn-sm btn-error flex-grow"
            hx-on:click='document.getElementById("creator").remove()'
          >
            Cancel
          </button>
          <button
            class="btn btn-outline btn-sm btn-primary flex-grow"
          >
            Create
          </button>
        </div>
      </div>
      <div class="divider mx-[-18px] my-0 border-color-gray-400"></div>
      <div>
        {{template "text-editor.html" (dict "Name" "content" "Placeholder" "Input some text" "Value" "")}}
      </div>
    </div>
  </article>
</form>
